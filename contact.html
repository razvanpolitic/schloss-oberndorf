<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/tvk7nof.css">
    <title>Schloss Oberndorf - Contact</title>
</head>

<body>
    <nav-bar></nav-bar>


    <div class="cta-roses">
        <div class="cta-roses-1">

        </div>

        <div class="cta-roses-2">
            <div class="contact-text">
                <h1>Get in touch with us</h1>
            </div>

            <div class="cta-form">
                <form>
                    <div div
                        style="display: flex; flex-direction:row; justify-content: space-between; gap:20%; font-weight: lighter; text-align: left;">
                        <div style="display: flex; flex-direction:column; width: 100%; ">
                            <label for="name">NAME AND LAST NAME*</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div div style="display: flex; flex-direction:column; width: 100%;">
                            <label for="email">EMAIL ADDRESS*</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction:column; font-weight: 500; text-align: left;">
                        <label for="message">MESSAGE</label>
                        <textarea id="message" name="subject" style="height:100px"></textarea>
                    </div>
                    <br>
                    <input type="submit" value="SUBMIT">

                </form>
                <br>
                <p id="form-footer">* By submitting the contact form you agree that your data will be used to process
                    your request.
                    <br>(For more information and revocation instructions, please refer to the privacy policy).
                </p>
            </div>

            <div class="cta-extra-info">
                <p>Placeholder</p>
            </div>

        </div>
        <divc class="cta-roses-3">

    </div>
    </div>

    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2634.7402431815135!2d10.87362571591018!3d48.672210321751336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479ec4dcf3c04165%3A0x4de944be804a62ef!2sSchloss%20Oberndorf!5e0!3m2!1sde!2sde!4v1653505828862!5m2!1sde!2sde"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
